<input (keyup)="onKey($event)" id="input-textbox-align">
       <button class="btn btn-primary" (click)="onTestget(values)"><span class="glyphicon glyphicon-search"></span></button>
</div>
 
<div  class="container" infinite-scroll   [infiniteScrollDistance]="20"  [infiniteScrollThrottle]="5000"
            (scrolled)="onScroll(values)">
         
 <ul class="jumbotron" *ngFor="let val of getdata">
   <div class="row ">
   <div class="col-sm-4 well container">  
    <li><img class="img-responsive center-block" src="http://image.tmdb.org/t/p/w92{{val.poster_path}}"/></li></div>
   
  <div class="col-sm-8 container">
<li><h3><em>{{val.title}}</em></h3></li>
<li><span class="glyphicon glyphicon-calendar"></span>Release_date:  {{val.release_date}}</li>
<li>Gener:{{getGenre(val.genre_ids)}}</li>
<button class="btn btn-success button" (click)="this.favcomp.onGetFavourite(val)">Add to Fav</button>
<!--<button class="btn btn-success button" (click)="onDelete(id)">Delete</button>-->

<!--<li>Popularity: {{val.popularity}}</li>-->
<li>Overview:  {{val.overview}}</li>

  </div>
   </div>
  </ul>
 </div>`
